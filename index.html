<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Jogos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      background-color: #1b1b1d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #141416;
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #f0f0f0;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .sidebar ul {
      list-style: none;
      margin-bottom: 30px;
    }

    .sidebar ul li {
      padding: 8px 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar ul li:hover {
      color: #00c3ff;
    }

    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar h1 {
      font-size: 28px;
    }

    .search-bar {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 300px;
      background-color: #2a2a2d;
      color: #fff;
      font-size: 14px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
    }

    .game-card {
      background-color: #2a2a2d;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .game-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #fff;
    }

    .game-card p {
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Gêneros</h2>
    <ul id="genres">
      <li data-genre="Todos">Todos</li>
      <li data-genre="Tiro">Tiro</li>
      <li data-genre="Corrida">Corrida</li>
      <li data-genre="Esporte">Esporte</li>
      <li data-genre="Aventura">Aventura</li>
      <li data-genre="RPG">RPG</li>
    </ul>

    <h2>Plataformas</h2>
    <ul id="platforms">
      <li data-platform="Todos">Todos</li>
      <li data-platform="PC">PC</li>
      <li data-platform="PS4">PS4</li>
      <li data-platform="Xbox">Xbox One</li>
      <li data-platform="Switch">Switch</li>
    </ul>
  </div>

  <div class="main">
    <div class="top-bar">
      <h1>Catálogo de Jogos</h1>
      <input type="text" id="searchInput" class="search-bar" placeholder="Pesquisar por nome...">
    </div>

    <div class="games-grid" id="gamesGrid">
      <!-- Os jogos serão renderizados aqui via JS -->
    </div>
  </div>

  <script>
    const jogos = [
      {
        nome: "Dirt Rally",
        desenvolvedora: "Codemasters",
        genero: "Corrida",
        plataforma: "PC",
        imagem: "https://image.api.playstation.com/vulcan/img/rnd/202010/2913/v5YvYxw2vBxiWcIl94Uw0Dov.png"
      },
      {
        nome: "Battlefield 5",
        desenvolvedora: "EA DICE",
        genero: "Tiro",
        plataforma: "PS4",
        imagem: "https://cdn1.epicgames.com/salesEvent/salesEvent/EGS_BattlefieldV_DICE_Editions_S2_1200x1600-e9f1ab0a2d94bc49fa748a4dbec4ad9e"
      },
      {
        nome: "Need For Speed Heat",
        desenvolvedora: "Electronic Arts",
        genero: "Corrida",
        plataforma: "PS4",
        imagem: "https://image.api.playstation.com/vulcan/img/cfn/11307/2D1e85B1QbPvzCuFCKuJb4LO7xFXv9KQn4WBih8rk5YvXIrjcC0Skm6Oce5v1dFk.png"
      },
      {
        nome: "Call of Duty: MW",
        desenvolvedora: "Activision",
        genero: "Tiro",
        plataforma: "Xbox",
        imagem: "https://image.api.playstation.com/vulcan/img/cfn/11307/r9Erp3WPG6YwqAlnkfrMjLoWZKJcYAKeAbMEjOb-X2VvBFfUrJbbAN4NsV_gGQxt.png"
      },
      {
        nome: "FIFA 20",
        desenvolvedora: "EA Sports",
        genero: "Esporte",
        plataforma: "PS4",
        imagem: "https://image.api.playstation.com/vulcan/ap/rnd/202206/1714/UXkXYxeoydEXu2gWsTjvvvnx.png"
      }
    ];

    const gamesGrid = document.getElementById("gamesGrid");
    const searchInput = document.getElementById("searchInput");

    function renderGames(lista) {
      gamesGrid.innerHTML = "";
      lista.forEach(jogo => {
        gamesGrid.innerHTML += `
          <div class="game-card">
            <img src="${jogo.imagem}" alt="${jogo.nome}">
            <h4>${jogo.nome}</h4>
            <p>${jogo.desenvolvedora}</p>
          </div>
        `;
      });
    }

    renderGames(jogos);

    searchInput.addEventListener("input", () => {
      const texto = searchInput.value.toLowerCase();
      const filtrados = jogos.filter(j => j.nome.toLowerCase().includes(texto));
      renderGames(filtrados);
    });

    document.querySelectorAll("#genres li").forEach(item => {
      item.addEventListener("click", () => {
        const genero = item.getAttribute("data-genre");
        const filtrados = genero === "Todos" ? jogos : jogos.filter(j => j.genero === genero);
        renderGames(filtrados);
      });
    });

    document.querySelectorAll("#platforms li").forEach(item => {
      item.addEventListener("click", () => {
        const plataforma = item.getAttribute("data-platform");
        const filtrados = plataforma === "Todos" ? jogos : jogos.filter(j => j.plataforma === plataforma);
        renderGames(filtrados);
      });
    });
  </script>
</body>
</html>
